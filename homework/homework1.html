<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="password">password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>

      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" type="date" required />
      </div>
      <div>
        <label for="range">How happy are you?</label>
        <input id="range" type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>

      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" />
      </div>

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
