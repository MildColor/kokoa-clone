<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="homework5.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>

  <body>
    <header>
      <div class="close-btn">
        <span><i class="fas fa-times fa-4x"></i></span>
      </div>

      <div class="playlist">
        <span>Playlist</span>
      </div>
    </header>
    <div class="now-playing">
      <div class="now-playing__album-cover">
        <img
          class="now-playing__album-cover__img"
          src="https://upload.wikimedia.org/wikipedia/en/d/d7/Maroon_5_-_Jordi.png"
        />
      </div>
      <div class="now-playing__info">
        <div class="now-playing__song">
          <span>Beutiful</span>
          <span>Mistakes</span>
          <span>by Maroon5</span>
        </div>
      </div>
    </div>

    <div class="btns">
      <div class="btn play">
        <span><i class="fas fa-play fa-2x"></i></span><span>Play</span>
      </div>
      <div class="btn circle heart">
        <span><i class="fas fa-heart fa-3x"></i></span>
      </div>
      <div class="btn circle plus">
        <span><i class="fas fa-plus fa-3x"></i></span>
      </div>
    </div>

    <div class="song-list">
      <div class="song-info">
        <div>
          <img
            class="song-info__img"
            src="https://upload.wikimedia.org/wikipedia/en/b/b4/Shape_Of_You_%28Official_Single_Cover%29_by_Ed_Sheeran.png"
          />
        </div>
        <div class="song-info__text">
          <span>Shape of you</span><span>Ed Shreen</span>
        </div>
      </div>
      <div class="song-info">
        <div>
          <img
            class="song-info__img"
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/939/445/80939445_1492155836053_1_600x600.JPG/dims/resize/Q_80,0"
          />
        </div>
        <div class="song-info__text">
          <span>Blue Moon</span><span>Hyoryn & Changmo</span>
        </div>
      </div>
      <div class="song-info">
        <div>
          <img
            class="song-info__img"
            src="https://upload.wikimedia.org/wikipedia/en/f/f8/Painkiller_by_Ruel.jpg"
          />
        </div>
        <div class="song-info__text">
          <span>Painkiller</span><span>Ruel</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ff1bc848ac.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
