<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Beemo -Adventure Time</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Beemo</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row message-row__first">
        <img
          src="https://i.pinimg.com/564x/67/1d/8d/671d8dda2933d4c46e119d7859c6ec63.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Beemo</span>
          <div class="message__info">
            <span class="message__bubble"> I became a real boy! </span>
            <span class="message__time">10:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__second">
        <img
          src="https://i.pinimg.com/564x/67/1d/8d/671d8dda2933d4c46e119d7859c6ec63.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Beemo</span>
          <div class="message__info">
            <span class="message__bubble message__bubble__photo">
              <img
                class="message__photo"
                src="https://mblogthumb-phinf.pstatic.net/20150428_57/olivia6423_1430194269939J1T1d_JPEG/%B0%E6%BE%C7.JPG?type=w2"
            /></span>
            <span class="message__time">10:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__third">
        <img
          src="https://i.pinimg.com/564x/67/1d/8d/671d8dda2933d4c46e119d7859c6ec63.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Beemo</span>
          <div class="message__info">
            <span class="message__bubble"> Oops sorry! </span>
            <span class="message__time">10:23</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__4th">
        <img
          src="https://i.pinimg.com/564x/67/1d/8d/671d8dda2933d4c46e119d7859c6ec63.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Beemo</span>
          <div class="message__info">
            <span class="message__bubble message__bubble__photo">
              <img
                class="message__photo"
                src="https://pbs.twimg.com/media/CfLep35VIAQQhU6?format=jpg&name=large"
            /></span>
            <span class="message__time">10:23</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Oh! We can swim together!!</span>
            <span class="message__time">10:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column reply__column__checkbox">
        <input type="checkbox" id="toggleBtn" />
        <label for="toggleBtn" class="toggleBtn">
          <span>
            <i class="far fa-plus-square fa-lg"></i>
          </span>
        </label>
        <div class="showing-pic">
          <div class="showing-pic__pics">
            <img
              src="https://i1.wp.com/fineeun.cafe24.com/fineeun/wp-content/uploads/2015/05/IMG_8126.png"
            />
            <img
              src="https://mblogthumb-phinf.pstatic.net/20140925_221/abbly_1411648532200tAXfF_PNG/9.PNG?type=w2"
            />
            <img
              src="https://i.pinimg.com/564x/df/a7/1a/dfa71a9fe0327ae4073aa22d30e95d49.jpg"
            />
          </div>
        </div>
      </div>

      <div class="reply__column reply__column__text">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="far fa-caret-square-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ff1bc848ac.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
